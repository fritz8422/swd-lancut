<script>
  document.getElementById('inspectionForm').addEventListener('submit', function (event) {
    event.preventDefault();

    const formData = new FormData(this);
    const data = {};
    formData.forEach((value, key) => {
      data[key] = value;
    });

    fetch('https://discord.com/api/webhooks/1361074105528488049/vLBNxVfYIqMZvsK7vzp2cVBZzG1snOlNQi44cLLZ_fydobV2HqpPP4VpET8Jy3i3h2pY', {
      method: 'POST',
      headers: {
        'Content-Type': 'application/json',
      },
      body: JSON.stringify({
        content: "Nowy protokół inspekcji gotowości operacyjnej OSP",
        embeds: [{
          title: "Protokół z inspekcji gotowości operacyjnej OSP",
          fields: Object.entries(data).map(([key, value]) => ({
            name: key.replace(/([A-Z])/g, ' $1').toUpperCase(),
            value: value || 'Brak danych'
          })),
        }],
      }),
    }).then(response => response.json())
      .then(() => alert('Protokół został wysłany!'))
      .catch(error => alert('Wystąpił błąd, spróbuj ponownie.'));
  });
</script>
